<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTrack - Admin Dashboard</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid px-4">
        <a class="navbar-brand brand-purple" href="#">supersavers store</a>

        <!-- Botón hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu2">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarMenu2">
            <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Account Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">

        <!-- Branches -->
        <div class="sidebar-item active">
            <div class="sidebar-icon">
                <i class="fa-solid fa-store"></i>
            </div>
            <span class="sidebar-label">Branches</span>
        </div>

        <!-- Notifications -->
        <div class="sidebar-item active">
            <div class="sidebar-icon">
                <div class="notification-badge">2</div>
                <i class="fa-solid fa-bell"></i>
            </div>
            <span class="sidebar-label">Notifications</span>
        </div>

        <!-- Sign Out -->
        <div class="sidebar-item active">
            <div class="sidebar-icon">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            <span class="sidebar-label">Sign Out</span>
        </div>

    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid p-4">
            <div class="row g-4">
                <!-- New Branch Card -->
                <div class="col-lg-4 col-md-6">
                    <div class="branch-card new-branch-card" onclick="alert('Add New Branch')">
                        <div class="branch-icon-lg">
                            <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                                <line x1="30" y1="15" x2="30" y2="45" stroke="white" stroke-width="4"
                                      stroke-linecap="round"/>
                                <line x1="15" y1="30" x2="45" y2="30" stroke="white" stroke-width="4"
                                      stroke-linecap="round"/>
                            </svg>
                        </div>
                        <h5 class="branch-name mt-3">New Branch</h5>
                    </div>
                </div>

                <!-- Branch 1 -->
                <div class="col-lg-4 col-md-6">
                    <div class="branch-card" onclick="window.location.href='manager-dashboard.html'">
                        <div class="branch-image">
                            <img src="https://images.unsplash.com/photo-1578916171728-46686eac8d58?w=600&h=400&fit=crop"
                                 alt="Branch 1" class="img-fluid">
                        </div>
                        <h5 class="branch-name">Branch 1</h5>
                        <p class="branch-inventory">Combined Inventory Level: 2707</p>
                    </div>
                </div>

                <!-- Branch 2 -->
                <div class="col-lg-4 col-md-6">
                    <div class="branch-card" onclick="window.location.href='manager-dashboard.html'">
                        <div class="branch-image">
                            <img src="https://images.unsplash.com/photo-1604719312566-8912e9227c6a?w=600&h=400&fit=crop"
                                 alt="Branch 2" class="img-fluid">
                        </div>
                        <h5 class="branch-name">Branch 2</h5>
                        <p class="branch-inventory">Combined Inventory Level: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Watermark -->
<div class="watermark">
    <p class="mb-0">Activate Windows</p>
    <small>Go to Settings to activate Windows</small>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
